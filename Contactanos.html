<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos - Papelería Untrac</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>

  <!-- Botón para volver -->
  <button class="button1" onclick="location.href='presentacion.html'">Atrás</button>

  <!-- Título principal -->
  <h1 class="Titulo">CONTÁCTANOS</h1>

  <!-- Párrafo de introducción -->
  <h2 class="parrafo">
    Si tienes alguna pregunta o necesitas más información, no dudes en ponerte en contacto con nosotros.
  </h2>

  <!-- Subtítulo -->
  <h2 class="subtitulo">Formulario de Contacto</h2>

  <!-- Formulario (se puede conectar a email o backend) -->
  <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain">
    <input type="text" name="nombre" placeholder="Tu nombre" required><br><br>
    <input type="email" name="email" placeholder="Tu correo electrónico" required><br><br>
    <textarea name="mensaje" rows="5" placeholder="Tu mensaje..." required></textarea><br><br>
    <button type="submit" class="button1">Enviar</button>
  </form>

</body>
</html>
